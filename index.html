<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
    <h1>Biblioteca</h1>
    <button id="btn-add-book" class="active">Adicionar Livro</button>
    <button id="btn-list-books">Listar Livros</button>
    <button id="btn-search-books">Buscar Livro</button>
    <button id="btn-borrow-book">Emprestar Livro</button>
    <button id="btn-return-book">Devolver Livro</button>
    <button id="btn-list-borrowed">Livros Emprestados</button>
</div>

<div class="main-content">
    <div id="page-add-book" class="page active">
        <h2>Adicionar Novo Livro</h2>
        <div class="form-group">
            <label for="book-title">Título:</label>
            <input type="text" id="book-title" required>
        </div>
        <div class="form-group">
            <label for="book-author">Autor:</label>
            <input type="text" id="book-author" required>
        </div>
        <div class="form-group">
            <label for="book-isbn">ISBN:</label>
            <input type="text" id="book-isbn" required>
        </div>
        <button id="add-book-btn" class="action-btn">Adicionar Livro</button>
        <div id="add-book-message"></div>
    </div>

    <div id="page-list-books" class="page">
        <h2>Lista de Livros</h2>
        <table id="books-table">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="books-list">
                <!-- Os livros serão listados aqui -->
            </tbody>
        </table>
    </div>

    <div id="page-search-books" class="page">
        <h2>Buscar Livro</h2>
        <div class="form-group">
            <label for="search-term">Buscar por título, autor ou ISBN:</label>
            <input type="text" id="search-term" required>
        </div>
        <button id="search-book-btn" class="action-btn">Buscar</button>
        <div id="search-results">
            <!-- Resultados da busca serão exibidos aqui -->
        </div>
    </div>

    <div id="page-borrow-book" class="page">
        <h2>Emprestar Livro</h2>
        <div class="form-group">
            <label for="borrow-isbn">ISBN do Livro:</label>
            <input type="text" id="borrow-isbn" required>
        </div>
        <div class="form-group">
            <label for="borrower-name">Nome do Mutuário:</label>
            <input type="text" id="borrower-name" required>
        </div>
        <button id="borrow-book-btn" class="action-btn">Emprestar Livro</button>
        <div id="borrow-message"></div>
    </div>

    <div id="page-return-book" class="page">
        <h2>Devolver Livro</h2>
        <div class="form-group">
            <label for="return-isbn">ISBN do Livro:</label>
            <input type="text" id="return-isbn" required>
        </div>
        <button id="return-book-btn" class="action-btn">Devolver Livro</button>
        <div id="return-message"></div>
    </div>

    <div id="page-list-borrowed" class="page">
        <h2>Livros Emprestados</h2>
        <table id="borrowed-table">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                    <th>Mutuário</th>
                    <th>Data de Empréstimo</th>
                </tr>
            </thead>
            <tbody id="borrowed-list">
                <!-- Livros emprestados serão listados aqui -->
            </tbody>
        </table>
    </div>
</div>
<script src="script.js"></script>
</body>

</html>
